{% extends "base.html" %}
{% load wagtailcore_tags wagtail_cache %}

{% block content %}



  {% wagtailcache 500 "title-cache" %}
    <h1>
      {{ page.title }}
    </h1>
  {% endwagtailcache %}

  <!-- I am using `body_as_streamfield` instead of `body`! -->
  {% for block in page.body_as_streamfield %}
    {% include_block block %}
  {% endfor %}

{% endblock %}
